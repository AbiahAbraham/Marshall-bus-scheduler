<!DOCTYPE html>

<html>
    <head>
        <title>Payment - Marshall Bus Scheduler</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        
    </head>

    <!--https://www.geeksforgeeks.org/html-login-form/?ref=lbp-->
    <body>
        <!-- Add HTML markup elements for your web site below -->
        <h2>Payment- Marshall Bus Scheduler</h2>
        <nav>
            <div class="nav-links"> 
                <a href="index.html">Home</a>
                <a href="schedule.html">Schedule</a>
                <a href="routes.html">Routes</a>
                <a href="login.html">Login</a>
            </div>
            <!-- Live Clock Display -->
            <div id="clock"></div>
        </nav>

        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"
                placeholder="Enter your Email" required >
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"
                placeholder="Enter your Password" required>
            <br>
            <div class="wrap">
                <button type="submit" id="loginBtn"> Submit </button>
            </div>
        </form>
        <p id="errorMessage" style="color: darkred;"></p>
        <!-- add remember me -->
        
        <p>Forgot password?
            <a href="forgotPassword.html" style="text-decoration: none;">
                Reset Password
            </a>
        </p>

        <p>Not registered?
            <a href="createAccount.html" style="text-decoration: none;">
                Create an account
            </a>
        </p>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
