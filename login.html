<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Marshall Bus Scheduler</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <header>
        <h2>Payment - Marshall Bus Scheduler</h2>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="booking.html">Booking</a></li>
            <li><a href="routes.html">Routes</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <section class="form-container">
        <form action="" method="POST">
            <div class="form-group">
                <label for="first">Username:</label>
                <input type="text" id="first" name="first" placeholder="Enter your Username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            </div>

            <div class="form-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>

            <div class="form-group">
                <button type="submit">Proceed to Payment</button>
            </div>
        </form>

        <p>Not registered? <a href="register.html" style="text-decoration: none;">Create an account</a></p>
        <p><a href="forgot-password.html" style="text-decoration: none;">Forgot Password?</a></p>
    </section>

</body>
</html>
