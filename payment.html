<!DOCTYPE html>

<html>
    <head>
        <title>Payment - Marshall Bus Scheduler</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <script type="text/javascript" src="script.js"></script>
    </head>

    <body>
        <!-- Add HTML markup elements for your web site below -->
        <h2>Payment- Marshall Bus Scheduler</h2>
        <nav>
            <a href="index.html">Home</a>
            <br>
            <a href="schedule.html">Schedule</a>
            <br>
            <a href="booking.html">Booking</a>
            <br>
            <a href="routes.html">Routes</a>
        </nav>

        <div class="container">
    <h3>Make a Payment</h3>
    <form id="paymentForm">
        <div class="form-group">
            <label for="amount">Amount: $ </label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount">
            <small class="error-message" id="amountError"></small>
        </div>

        <div class="form-group">
            <label for="card">Card Number: </label>
            <input type="text" id="card" name="card" placeholder="1234 5678 9012 3456" maxlength="16" required>
            <small class="error-message" id="cardError"></small>
        </div>

        <div class="form-group">
            <label for="expiration">Expiration Date: </label>
            <input type="month" id="expiration" name="expiration" required>
            <small class="error-message" id="expirationError"></small>
        </div>

        <div class="form-group">
            <label for="cvv">Card Security Number: </label>
            <input type="text" id="CVV" name="CVV" placeholder="123" maxlength="4" required>
            <small class="error-message" id="cvvError"></small>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>


    </body>
</html>
