      <div class="container">
    <h3>Make a Payment</h3>
    <form id="paymentForm">
        <!-- Number of Adults -->
        <label for="adults">Number of Adults: </label>
        <input type="number" id="adults" name="adults" min="0" placeholder="Enter number of adults" required>
        <br>

        <!-- Number of Children -->
        <label for="children">Number of Children (Aged 3â€“12): </label>
        <input type="number" id="children" name="children" min="0" placeholder="Enter number of children" required>
        <br>

        <!-- Time of Booking -->
        <label for="time">Booking Time: </label>
        <input type="time" id="time" name="time" required>
        <br>

        <!-- Total Amount (Calculated Automatically) -->
        <label for="totalAmount">Total Amount: $</label>
        <input type="number" id="totalAmount" name="totalAmount" readonly>
        <br>

        <!-- Card Information -->
        <label for="card">Card Number: </label>
        <input type="number" id="card" name="card" placeholder="1234 5678 9012 3456" maxlength="16" required>
        <br>
        <label for="expiration">Expiration Date: </label>
        <input type="month" id="expiration" name="expiration" required>
        <br>
        <label for="cvv">Card Security Number: </label>
        <input type="text" id="CVV" name="CVV" placeholder="123" maxlength="4" required>
        <br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</div>
