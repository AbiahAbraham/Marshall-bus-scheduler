<!DOCTYPE html>

<html>
    <head>
        <title>Create Account - Marshall Bus Scheduler</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <script type="text/javascript" src="script.js"></script>
    </head>

    <body>
        <!-- Add HTML markup elements for your web site below -->
         <!-- https://www.w3schools.com/howto/howto_css_register_form.asp -->
        <nav>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id='password' required>

            <label for="repeat_password"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="repeat_password" id='repeat_password' required>

            <p> By creating an account you agree to our <a href='#'>Terms & Privact</a>.</p>
            <button type="submit" class="create_account_button">Create Account</button>
        </nav>

        <div class="container signin">
            <p>Already have an account? <a href="login.html">Sign in</a></p>
        </div>

    </body>
</html>
